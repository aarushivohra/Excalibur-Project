<!DOCTYPE html>
<html>

<head>
    <title>Map</title>
    <!-- Mapbox GL JS -->

    <link href=https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css rel="stylesheet" />

    <!-- Mapbox GL Directions -->
    <script

    <link rel="stylesheet" href="style.css">

<body>

    <div id="map"></div>
    <div class="sidebar">
      <div class="heading">
        <h1>Routes</h1>
      </div>
      <div id="reports" class="reports"></div>
    </div>
    
    <script type="text/javascript" src="JS/accessToken.js"></script>
    <script type="text/javascript" src="JS/navAndObstacle.js"></script>

</html>
